        - bash
        - -c
        env:
        - name: DD_API_KEY
          valueFrom:
            secretKeyRef:
              key: api-key
              name: dd-api-key
        - name: DD_KUBERNETES_KUBELET_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: KUBERNETES
          value: "yes"
        - name: DD_CRI_SOCKET_PATH
          value: /host/var/snap/microk8s/common/run/containerd.sock
        image: gcr.io/datadoghq/agent:7.26.0
        imagePullPolicy: IfNotPresent
        name: init-config
        resources: {}
        volumeMounts:
        - mountPath: /etc/datadog-agent
          name: config
        - mountPath: /host/proc
          mountPropagation: None
          name: procdir
          readOnly: true
        - mountPath: /host/var/snap/microk8s/common/run
          mountPropagation: None
          name: runtimesocketdir
          readOnly: true
      nodeSelector:
        kubernetes.io/os: linux
      serviceAccountName: datadog
      tolerations: null
      volumes:
      - configMap:
          name: datadog-installinfo
        name: installinfo
      - emptyDir: {}
        name: config
      - hostPath:
          path: /var/snap/microk8s/common/run
        name: runtimesocketdir
      - emptyDir: {}
        name: tmpdir
      - hostPath:
          path: /proc
        name: procdir
      - hostPath:
          path: /sys/fs/cgroup
        name: cgroups
      - emptyDir: {}
        name: s6-run
      - hostPath:
          path: /etc/passwd
        name: passwd
      - hostPath:
          path: /var/lib/datadog-agent/logs
        name: pointerdir
      - hostPath:
          path: /var/log/pods
        name: logpodpath
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 10%
    type: RollingUpdate
